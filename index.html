<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>




    <ul id="messages"></ul>

    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
      
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
      
        // 메세지 전송
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          if (input.value) {
            console.log('serving message: ', input.value);
            socket.emit('chat message', input.value); // 서버에 메세지 전송
            input.value = '';
          }
        });
      
        // 메세지 수신 및 표시
        socket.on('chat message', (msg) => {
            console.log('receiving message: ', msg);


          const item = document.createElement('li');
          item.textContent = msg;
          messages.appendChild(item);

          window.scrollTo(0, document.body.scrollHeight);
        });

        // 최초 연결시 메세지
        socket.on('firstConnect', (data) => {
            console.log(data.message); // 'Welcome to the chat!'
            // 최초 연결 시 실행할 코드를 여기에 작성합니다.
            const li = document.createElement('li');
            li.textContent = data.message;
            document.getElementById('messages').appendChild(li);
        });

        // 사용자가 떠났음을 알리는 메시지를 수신
        socket.on('userDisconnected', (data) => {
            console.log(data.message);
            const li = document.createElement('li');
            li.textContent = data.message;
            document.getElementById('messages').appendChild(li);
        });

        // Disconnect 버튼을 누르면 연결/비연결 상태가 toggle
        const toggleButton = document.getElementById('toggle-btn');

        toggleButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (socket.connected) {
            toggleButton.innerText = 'Connect';
            socket.disconnect();
        } else {
            toggleButton.innerText = 'Disconnect';
            socket.connect();
        }
        });
      </script>
  </body>
</html>
